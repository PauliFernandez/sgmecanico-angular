<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="alert alert-danger mb-3" *ngIf="!!errorMessage" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        (click)="onCerrarAlertaClick()"
      >
        <span aria-hidden="true">&times; </span
        ><span class="sr-only">Close</span>
      </button>
      <h4 class="alert-heading">Error al autenticar</h4>
      <p>{{ errorMessage }}</p>
    </div>

    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              name="user"
              formControlName="user"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              formControlName="password"
            />
          </div>
          <div class="row mt-3">
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Ingresar
            </button>
          </div>

          <div class="row mt-3">
            <button
              type="button"
              class="btn btn-light btn-lg btn-block"
              (click)="onRegistrarClick()"
            >
              ¿No tienes usuario? Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
