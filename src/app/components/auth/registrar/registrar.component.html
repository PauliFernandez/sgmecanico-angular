<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="user"
              name="user"
              formControlName="user"
              placeholder="[Debe ser un correo]"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              formControlName="password"
              placeholder="[Mínimo 6 caracteres]"
            />
          </div>
          <div class="row mt-3">
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary btn-lg btn-block"
            >
              Registrar
            </button>
          </div>
          <div class="row mt-3">
            <button
              type="button"
              class="btn btn-light btn-lg btn-block"
              (click)="onVolverClick()"
            >
              Volver
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
